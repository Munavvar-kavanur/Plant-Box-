    <meta charset="UTF-8" />

    <title>PLANT BOX | Pure Natural Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                50: '#f4fbf5',
                100: '#e5f6e7',
                200: '#c9ebd0',
                300: '#9dd9a7',
                400: '#68c075',
                500: '#42ac4e', // New Base Green
                600: '#338e3e',
                700: '#2b7034',
                800: '#26592e',
                900: '#204928',
                950: '#0e2812',
              },
              bee: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24', // Golden Yellow
                500: '#f59e0b', // Honey
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
              'marquee-reverse': 'marqueeReverse 30s linear infinite',
              'flutter': 'flutter 0.15s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              flutter: {
                '0%, 100%': { transform: 'rotate(5deg) scaleY(1)' },
                '50%': { transform: 'rotate(-5deg) scaleY(0.9)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        background-color: #f4fbf5;
      }
      
      /* Force dark scrollbars in dark mode */
      html.dark {
        color-scheme: dark;
      }
      
      .dark body {
        background-color: #0c0a09; /* stone-950 */
      }
    </style>
